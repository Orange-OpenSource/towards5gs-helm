apiVersion: v2
name: free5gc
description: A Helm chart to deploy Free5gc
version: 1.1.6
appVersion: latest
dependencies:
- name: mongodb
  condition: deployMongoDb
- name: free5gc-amf
  condition: deployAmf
- name: free5gc-ausf
  condition: deployAusf
- name: free5gc-n3iwf
  condition: deployN3iwf
- name: free5gc-nrf
  condition: deployNrf
- name: free5gc-nssf
  condition: deployNssf
- name: free5gc-pcf
  condition: deployPcf
- name: free5gc-smf
  condition: deploySmf
- name: free5gc-udm
  condition: deployUdm
- name: free5gc-udr
  condition: deployUdr
- name: free5gc-upf
  condition: deployUpf
- name: free5gc-webui
  condition: deployWebui
- name: free5gc-dbpython
  condition: deployDbPython
