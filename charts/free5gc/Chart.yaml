apiVersion: v2
name: free5gc
description: A Helm chart to deploy Free5gc
version: 1.0.1
appVersion: "v3.0.6"
dependencies:
- name: mongodb
  condition: deployMongoDB
- name: free5gc-amf
  condition: deployAMF
- name: free5gc-ausf
  condition: deployAUSF
- name: free5gc-n3iwf
  condition: deployN3IWF
- name: free5gc-nrf
  condition: deployNRF
- name: free5gc-nssf
  condition: deployNSSF
- name: free5gc-pcf
  condition: deployPCF
- name: free5gc-smf
  condition: deploySMF
- name: free5gc-udm
  condition: deployUDM
- name: free5gc-udr
  condition: deployUDR
- name: free5gc-upf
  condition: deployUPF
- name: free5gc-webui
  condition: deployWEBUI
