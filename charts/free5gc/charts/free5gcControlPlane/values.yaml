  name: ausf
  replicaCount: 1
  image:
    name: free5gc-ausf
    tag: "v3.0.5"
  port: 80
  service:
    name: ausf-nausf
  configmap:
    name: ausf-configmap
  volume:
    name: ausf-volume

nrf:
  enabled: true
  name: nrf
  replicaCount: 1
  image:
    name: free5gc-nrf
    tag: "v3.0.5"
  port: 8000
  service:      
    name: nrf-nnrf
  configmap:
    name: nrf-configmap
  volume:
    name: nrf-volume
    
nssf:
