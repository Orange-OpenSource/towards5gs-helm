  name: nssf
  replicaCount: 1
  image:
    name: free5gc-nssf
    tag: "v3.0.5"
  port: 80
  service:
    name: nssf-nnssf
  configmap:
    name: nssf-configmap
  volume:
    name: nssf-volume
    
pcf:
  enabled: true
  name: pcf
  replicaCount: 1
  image:
    name: free5gc-pcf
    tag: "v3.0.5"
  port: 80
  service:
    name: pcf-npcf
  configmap:
    name: pcf-configmap
  volume:
    name: pcf-volume
    
smf:
  enabled: true
  name: smf
  replicaCount: 1
  image:
    name: free5gc-smf
    tag: "v3.0.5"
  port: 80
  service:
    pfcp:
      name: pfcp-smf
      port: 8805
      nodeport: 30805
      protocol: UDP
      type: NodePort
    name: smf-nsmf
  configmap:
    name: smf-configmap
  volume:
    name: smf-volume
    
udm:
  enabled: true
  name: udm
  replicaCount: 1
  image:
    name: free5gc-udm
    tag: "v3.0.5"
  port: 80
  service:
    name: udm-nudm
  configmap:
    name: udm-configmap
  volume:
    name: udm-volume
    
udr:
  enabled: true
  name: udr
  replicaCount: 1
  image:
    name: free5gc-udr
    tag: "v3.0.5"
  port: 80
  service:
    name: udr-nudr
  configmap:
    name: udr-configmap
  volume:
    name: udr-volume
    
webui:
  enabled: true
  name: webui
  replicaCount: 1
  image:
    name: free5gc-webui
    tag: "v3.0.5"
  port: 5000
  configmap:
    name: webui-configmap
  service:
    name: webui-service
    type: NodePort
    nodePort: 30500
  volume:
    name: webui-volume

free5gc:
  configmap:
    create: true
    name: free5gc4controlplane-configmap

createNetworks: true



