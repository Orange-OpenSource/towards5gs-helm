{{- $amfConfigHash := include (print $.Template.BasePath "/amf-configmap.yaml") . | sha256sum -}}
{{- $free5gcConfigHash := include (print $.Template.BasePath "/free5gc-configmap.yaml") . | sha256sum -}}
{{- with .Values.amf }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "free5gc-amf.fullname" $ }}-{{ .name }}
  labels:
    {{- include "free5gc-amf.labels" $ | nindent 4 }}
    project: {{ $.Values.global.projectName }}
    nf: {{ .name }}
spec:
  {{- if not .autoscaling.enabled }}
  replicas: {{ .replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "free5gc-amf.selectorLabels" $ | nindent 6 }}
      project: {{ $.Values.global.projectName }}
      nf: {{ .name }}
  template:
    metadata:
      annotations:
        {{- include "free5gc-amf.amfAnnotations" $ | nindent 8 }}
{{- if not $.Values.global.amf.service.ngap.enabled }}        
        k8s.v1.cni.cncf.io/networks: '[
            { "name": "{{ $.Values.global.n2network.name }}-{{ .name }}",
              "interface": "n2",
              "ips": [ "{{ $.Values.global.amf.n2if.ipAddress }}/{{ $.Values.global.n2network.cidr }}" ],
              "gateway": [ "{{ .Values.global.n2network.gatewayIP }}" ]
            }]'


{{- end }}
        checksum/config: {{ include (print $.Template.BasePath "/amf-configmap.yaml") $ | sha256sum }}-{{ include (print $.Template.BasePath "/free5gc-configmap.yaml") $ | sha256sum }}
      labels:
        {{- include "free5gc-amf.selectorLabels" $ | nindent 8 }}
        project: {{ $.Values.global.projectName }}
        nf: {{ .name }}
    spec:
      imagePullSecrets:
        {{- toYaml .imagePullSecrets | nindent 8 }}
      securityContext:
        {{- toYaml .podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-mongo
        {{- with $.Values.initcontainers.busybox }}
        image: {{ .image }}:{{ .tag }}
        {{- end }}
        env:
        - name: DEPENDENCIES
          {{- with $.Values.mongodb.service }}
          value: {{ .name }}:{{ .port }}
          {{- end }}
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the MongoDB; sleep 2; done;"]
      containers:
      - name: {{ .name }}
        image: {{ .image.name }}:{{ .image.tag | default $.Chart.AppVersion }}
        imagePullPolicy: {{ .image.pullPolicy }}
        securityContext:
            {{- toYaml .securityContext | nindent 12 }}
        ports:
        - containerPort: {{ .service.port }}
        ports:
        - name: namf
          containerPort: {{ .service.port }}
        - name: n2
          containerPort: {{ $.Values.global.amf.service.ngap.port }}
          protocol: {{ $.Values.global.amf.service.ngap.protocol }}
        command: ["./amf"]
        args: ["-amfcfg", "../config/amfcfg.yaml"]
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: {{ .volume.mount }}
          name: {{ .volume.name }}
        resources:
            {{- toYaml .resources | nindent 12 }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      nodeSelector:
        {{- toYaml .nodeSelector | nindent 8 }}
      affinity:
        {{- toYaml .affinity | nindent 8 }}
      tolerations:
        {{- toYaml .tolerations | nindent 8 }}

      volumes:
      - name: {{ .volume.name }}
        projected:
          sources:
          - configMap:
              name: {{ .configmap.name }}
          - configMap:
              name: {{ include "free5gc-amf.free5GCCMName" $ }}
{{- end }}