{{- if and .Values.global.n9network.enabled (not .Values.global.ovn4nfv.enabled) }}
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: {{ .Values.global.n9network.name }}
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": {{ .Values.global.n9network.masterIf | quote }},
      "mode": "bridge",
      "ipam": {
        "type": "static",
        "subnet": "{{ .Values.global.n9network.subnetIP }}/{{ .Values.global.n9network.cidr }}",
        "exclude": [ "{{ .Values.global.n9network.excludeIP }}/{{ .Values.global.n9network.cidr }}" ],
        "routes": [
          { "dst": "0.0.0.0/0" }
        ],
        "gateway": "{{ .Values.global.n9network.gatewayIP }}"
      }
    }'
{{- end }}
