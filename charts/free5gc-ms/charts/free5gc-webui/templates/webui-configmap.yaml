{{- with .Values.webui }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .configmap.name }}
  labels:
    app: {{ $.Values.global.projectName }}
data:
  webuicfg.yaml: |
    info:
      version: 1.0.0
      description: WEBUI initial local configuration

    configuration:
      mongodb:
        name: free5gc
        url: mongodb://{{ $.Values.mongodb.service.name }}:{{ $.Values.mongodb.service.port }}
        
    logger:
      {{- toYaml .configuration.logger | nindent 6 }}

{{- end }}