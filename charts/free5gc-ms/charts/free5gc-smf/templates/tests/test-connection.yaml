{{- with .Values.smf }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "free5gc-smf.fullname" $ }}-test-connection"
  labels:
    {{- include "free5gc-smf.labels" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .service.name }}:{{ .service.port }}']
  restartPolicy: Never
{{- end }}
